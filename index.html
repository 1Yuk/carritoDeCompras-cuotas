<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BlazeTech - Shop</title>
    <!-- ----------------------- BOOTSTRAP CSS ------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/blaze.webp" type="icon/webp">
    <link rel="stylesheet" href="style.css">
    <!-- ----------------------------- FONTAWESOME ----------------------------- -->
    <script src="https://kit.fontawesome.com/201f492e52.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="products.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- ------------------------- LOGIN DEL ECOMMERCE ------------------------- -->
    <main class="container mt-5">
        <section class="row justify-content-center">
            <section class="col-md-6">
                <article class="card">
                    <div class="card-header">
                        <h3 class="text-center">Inicio de Sesión</h3>
                    </div>
                    <section class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="user" name="usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="contrasena" required>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary" onclick="iniciarSesion()">Iniciar Sesión</button>
                            </div>
                        </form>
                    </section>
                </article>
            </section>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
